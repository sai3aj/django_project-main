sonar.projectKey=django_project
sonar.projectName=django_project

# Source code location
sonar.sources=.

# Python version
sonar.python.version=3

# Encoding of source files
sonar.sourceEncoding=UTF-8

# Exclude directories
sonar.exclusions=**/migrations/**,**/tests/**,**/env/**,**/static/**,**/templates/**

# Coverage exclusions
sonar.coverage.exclusions=**/tests/**,**/migrations/**,manage.py,**/apps.py,**/admin.py

# Test file patterns
sonar.test.inclusions=**/tests/** 

# Django-specific exclusions
sonar.exclusions+=**/settings.py,**/urls.py,**/wsgi.py,**/asgi.py